
<!DOCTYPE html>
<html lang="en">
<head>
<title>Ricky Quote Machine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<article id="container">
  <img id="ricky" src="https://cdn140.picsart.com/287666606018211.png" style="width:30vw" alt="a picture of a cute cat"/>

  <section id="quotesection">
    <h1 id="qtext">Click the button for a quote from Ricky.</h1>
    <button id="newquote">New Quote</button>
  </section>

</article>


<script>
  const quotes = ["What Comes Around Is All Around.", "It's Not Rocket Appliances.", "Survival Of The Fitness, Boys.", "I'm Not A Pessimist, I'm An Optometrist.", "Worst Case Ontario.", "Two Birds Get Stoned At Once.", "Water Under The Fridge."];
  let quotecount = 0;

  document.getElementById("newquote").addEventListener("click", buttonClicked);

  function buttonClicked(){
    console.log(quotes[quotecount]);
    document.getElementById("qtext").innerHTML = quotes[quotecount];
    if(quotecount>=6){
      quotecount = 0;
    }else{
    quotecount++;
  }
  }

</script>

</body>

</html>
